<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>高亮当前页</title>
        <link rel="stylesheet" href="style/demo.css" />
    </head>
    <body>
        <div id="app">
            <ul class="pagination">
                <li v-for="n in pageCount">
                    <a href="javascripit:void(0)" v-bind:class="activeNumber === n ? 'active' : ''">{{ n }}</a>
                </li>
            </ul>
        </div>
    </body>
	<script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeNumber: 1,
                pageCount: 10
            }
        })
    </script>
</html>
